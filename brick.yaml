name: macosui_tool_starter
description: A starter Flutter application for a macOS tool that uses macos_ui
version: 0.2.1
environment:
  mason: ">=0.1.0-dev <0.1.0"
repository: "https://github.com/schilken/macosui_tool_starter"
vars:
  project_name:
    type: string
    description: The project name of your app
    default: macosui_tool_starter
    prompt: What is the project name?
  app_display_name:
    type: string
    description: The app name
    default: MacosUI Tool Starter
    prompt:  What is the app name?
  app_description:
    type: string
    description: The description of your application
    default: A tool tailored for macOS
    prompt: What is the app description?
  org_name:
    type: string
    description: The name of your organization
    default: com.example
    prompt: What is the organization name?
